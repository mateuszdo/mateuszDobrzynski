<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <!--<link rel="manifest" href="/site.webmanifest">-->
    <link rel="stylesheet" href="libs/css/styles.css">
    <title>Gazetteer</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container w-50 position-absolute shadow-sm p-1 mb-4 bg-body rounded">
            <select  id="select" class="form-select form-select-sm " aria-label="Default select example">
                <option>Choose country</option>
            </select>
        </div>
        <div id="map"></div>
        <img class="info-icon icon" alt="info icon" data-bs-toggle="modal" data-bs-target="#infoModal" src="libs/favicon_io/favicon_io1/android-chrome-512x512.png">
        <img class="weather-icon icon" data-bs-toggle="modal" data-bs-target="#weatherModal"
            src="libs/favicon_io/favicon_io2/android-chrome-512x512.png">
        <img class="currency-icon icon" data-bs-toggle="modal" data-bs-target="#currencyModal"
            src="libs/favicon_io/favicon_io3/android-chrome-512x512.png">
        <img class="news-icon icon" data-bs-toggle="modal" data-bs-target="#newsModal"
            src="libs/favicon_io/favicon_io4/android-chrome-512x512.png">
        <img class="wiki-icon icon" data-bs-toggle="modal" data-bs-target="#wikipediaModal"
            src="libs/favicon_io/favicon_io5/android-chrome-512x512.png">
        <!------------ modals ------------->
        <!-- info -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title w-50 m-1 p-1" id="countryName"></h5>
                        <img class="w-25 m-1 p-1" id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr class="table-primary">
                                <td>Capital</td>
                                <td id="capital"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td>Area</td>
                                <td id="area"></td>
                            </tr>
                            <tr class="table-primary">
                                <td>Population</td>
                                <td id="population"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td>Language</td>
                                <td id="language"></td>
                            </tr>
                            <tr class="table-primary">
                                <td>Currency</td>
                                <td id="currency"></td>
                            </tr>
                        </table>
                    
                </div>
            </div>
        </div>
        <!-- weather -->
        <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="weathercityname"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="city-weather-wrapper container"></div>
                            <div id="city-status" class="row">
                                <div class="city-status-element col">
                                    <p id="weather-descr"></p>
                                    <img id="wicon" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo">
                                </div>
                                <p id="temp" class="col"></p>
                                <div class="col">
                                    <p id="pressure"></p>
                                    <p id="humidity"></p>
                                    <p id="wind"></p>
                                </div>
                            </div>
                        </div>
                    
                        
                        <h5 class="next-3-days ">Next 3 days</h5>
                        <!-- forecast  -->
                        <div class="weather-forecast-wrapper container">
                          <div class="row">
                            <div class="day col">
                                <p id="weather-forecast-descr1"></p>
                                <div id="weather-logo1"><img id="wicon1" src="http://openweathermap.org/img/w/10d.png"
                                        alt="weather-logo">
                                    <p id="temp1day"></p>
                                </div>
                            </div>
                            <div class="day col">
                                <p id="weather-forecast-descr2"></p>
                                <div id="weather-logo2"><img id="wicon2" src="http://openweathermap.org/img/w/10d.png"
                                        alt="weather-logo">
                                    <p id="temp2day"></p>
                                </div>
                            </div>
                            <div class="day col">
                                <p id="weather-forecast-descr3"></p>
                                <div id="weather-logo3"><img id="wicon3" src="http://openweathermap.org/img/w/10d.png"
                                        alt="weather-logo">
                                    <p id="temp3day"></p>
                                </div>
                            </div>
                          </div>
                        </div>
                </div>
            </div>
        </div>
        <!-- currency -->
        <div class="modal fade" id="currencyModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title currency-title" id="currencyName"></h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body currency-body">
                          <div class="currency">
                              <label class="currency-heading" for="currencyValue" id="currency">select amount to
                                  convert</label><br>
                              <input type="text" id="currencyValue" name="currencyValue" value="1"><br><br>
                              <h2 id="equalSign">=</h2><br><br>
                              <h2 id="exchangeResult"></h2><br>
                              <h6 class="currency-heading">Select a currency to convert to:</h6>
                              <select id="selectCurrency">

                              </select>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  news -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="countryName">United Kingdom</h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- wikipedia -->
        <div class="modal fade" id="wikipediaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="countryName">United Kingdom</h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="wikipedia-container">
                            <h2>Wikipedia Articles</h2>
                            <div class="wikipedia">
                                <a id="link1" href=""></a>
                                <p id="wiki1"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link2" href=""></a>
                                <p id="wiki2"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link3" href=""></a>
                                <p id="wiki3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
   
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="libs/js/script.js"></script>
</body>
</html>
