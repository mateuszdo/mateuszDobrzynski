<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Gazetter</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    
        <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body>
    <nav>
        <div id="nav-wrapper">
                <button class="openbtn" onclick="openNav()">☰</button>
                <h1 id="nav-heading">Gazetter</h1><br>
                <select id="select" name="select">
                    <option>Choose Country</option>
                </select>
        </div>
        <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <div class="country-wraper">
                        <div class="country-name">
                            <h2 id="countryName"></h2>
                            <img id="flag" src="">
                            <h2 id="countryNativeName"></h2>
                        </div>
                        <hr>
                        <div class="country-info-wrapper"></div>
                            <h2 id="capital">Capital City: </h2>
                            <h2 id="area">Area: </h2>
                            <h2 id="currency"></h2>
                            <h2 id="language">Language(s): </h2>
                            <h2 id="population">Population: </h2>
                    </div>
                    <hr>
                    <div id="city-name-wrapper">
                        <h2 class="text-center" id="cityname"></h2>
                        <div id="city-status">
                            <p id="weather-descr"></p>
                            <div id="weather-logo">
                                <img id="wicon" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div>
                            <p id="pressure"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                        </div>
                    </div>
                        <!-- forecast  -->
                    <div id="weather-forecast-wrapper">
                        <div id="day1">
                            <p id="weather-forecast-descr1"></p>
                            <div id="weather-logo1"><img id="wicon1" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo">
                                <p id="temp1day"></p>
                                <p id="temp1night"></p>
                            </div>
                        </div>
                        <div id="day2">
                            <p id="weather-forecast-descr2"></p>
                            <div id="weather-logo2"><img id="wicon2" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo">
                                <p id="temp2day"></p>
                                <p id="temp1night"></p>
                            </div>
                        </div>
                        <div id="day3">
                            <p id="weather-forecast-descr3"></p>
                            <div id="weather-logo3"><img id="wicon3" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo">
                                <p id="temp3day"></p>
                                <p id="temp3night"></p>
                            </div>
                        </div>
                    </div>
                
                    <hr>
                    <div id="currency">
                         <label for="currencyValue"></label>
                         <input type="number" id="currencyValue" name="currencyValue"><br><br>
                         <h2 id="equalSign">=</h2><br><br>
                         <h2 id="exchangeResult"></h2><br><br>
                         <h2>Select a currency to convert to:</h2>
                         <select id="selectCurrency">
                             
                         </select>
                    </div>
                    <hr>
                    <div id="wikipedia">
                         <h2>Wikipedia</h2>
                    </div>
        </div>
    </nav>
    <main>
        <div id="map"></div>
    </main>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="libs/js/script.js"></script>
   
    </body>
</html>
