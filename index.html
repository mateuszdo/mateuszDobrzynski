<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Lora&family=Montserrat:wght@200&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <!--<link rel="manifest" href="/site.webmanifest">-->
    <link rel="stylesheet" href='https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css'>
    <link rel="stylesheet" href='https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="libs/css/styles.css">
    <title>Gazetteer</title>
</head>
<body>
    <div class="container">
        
        <div id="map"></div>
        <div class="container">
            <div class="row overlap justify-content-center align-items: center">
              <div class="col-6 col-sm-6 shadow-sm  rounded m-3">
                <select id="select" class="form-select form-select-sm " aria-label="Default select example justify-content-center">
                    <option>Choose country</option>
                </select>
              </div>
            </div>
            <div class="ikony d-flex flex-column overlap position-absolute top-25 start-0 translate-middle-y">
                <img class="info-icon icon" alt="info icon" data-bs-toggle="modal" data-bs-target="#infoModal"
                    src="libs/favicon_io/icons8-info-100.png">
                <img class="weather-forecast-icon icon" alt="info icon" data-bs-toggle="modal" data-bs-target="#weatherForecastModal"
                    src="libs/favicon_io/icons8-weather-200.png">
                <img class="currency-icon icon" data-bs-toggle="modal" data-bs-target="#currencyModal"
                    src="libs/favicon_io/icons8-currency-98.png">
                <img class="news-icon icon" data-bs-toggle="modal" data-bs-target="#newsModal"
                    src="libs/favicon_io/icons8-news-100.png">
                <img class="wiki-icon icon" data-bs-toggle="modal" data-bs-target="#wikipediaModal"
                    src="libs/favicon_io/icons8-wiktionary-128.png">
            </div>
        <!-- weather card --> 
        <div class="container overlap mt-4 position-absolute top-85 start-0 translate-middle-y">
            <div class="row justify-content-start">
                <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                    <div class="card p-4">
                        <div class="d-flex">
                            <h6 id="cityname" class="flex-grow-1"></h6>
                            <h6 id="weather-descr" class="flex-grow-1"></h6>
                        </div>
                        <div class="card-body">
                        <div class="d-flex flex-column temp mt-3 mb-1">
                            <h1 class="mb-2" id="temp"></h1>
                        </div>
                          <div class="d-flex">
                            <div class="temp-details flex-grow-1">
                                <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="20px"> <span id="wind"></span> </p>
                                <p class="my-1"> <i class="fa-light fa-droplet-degree"
                                    aria-hidden="true"></i> <span id="humidity"></span> </p>
                                <p class="my-1"> <span id="pressure"></span>
                                </p>
                            </div>
                            <div> <img id="wicon" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"> </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <!------------ modals ------------->
        <!-- info -->
        <div class="modal fade rounded" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title w-75 m-1 p-1" id="countryName"></h5>
                        <img class="w-25 m-1 p-1" id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr class="table-primary">
                                <td class="text-center montserrat">Capital</td>
                                <td class="text-center" id="capital"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td class="text-center montserrat">Area</td>
                                <td class="text-center" id="area"></td>
                            </tr>
                            <tr class="table-primary">
                                <td class="text-center montserrat">Population</td>
                                <td class="text-center" id="population"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td class="text-center montserrat">Language</td>
                                <td class="text-center" id="language"></td>
                            </tr>
                            <tr class="table-primary">
                                <td class="text-center montserrat">Currency</td>
                                <td class="text-center" id="currency"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td class="text-center montserrat">Native name</td>
                                <td class="text-center" id="nativeName"></td>
                            </tr>
                            <tr class="table-primary">
                                <td class="text-center montserrat">Calling code</td>
                                <td class="text-center" id="callingcode"></td>
                            </tr>
                        </table>
                    
                    </div>
                </div>
            </div>
        </div>
        <!-- weather forecast-->
        <div class="modal fade rounded" id="weatherForecastModal" tabindex="-1" aria-labelledby="weatherForecastModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title w-75 m-1 p-1" id="weatherForecastCityName"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr class="table-danger">
                                <td class="text-center align-middle" id="day1"></td>
                                <td class="text-end align-middle" id="temp1day"></td>
                                <td class="text-start"><img id="wicon1" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-warning">
                                <td class="text-center align-middle" id="day2"></td>
                                <td class="text-end align-middle" id="temp2day"></td>
                                <td class="text-start"><img id="wicon2" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-danger">
                                <td class="text-center align-middle" id="day3"></td>
                                <td class="text-end align-middle" id="temp3day"></td>
                                <td class="text-start"><img id="wicon3" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-warning">
                                <td class="text-center align-middle" id="day4"></td>
                                <td class="text-end align-middle" id="temp4day"></td>
                                <td class="text-start"><img id="wicon4" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-danger">
                                <td class="text-center align-middle" id="day5"></td>
                                <td class="text-end align-middle" id="temp5day"></td>
                                <td class="text-start"><img id="wicon5" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-warning">
                                <td class="text-center align-middle" id="day6"></td>
                                <td class="text-end align-middle" id="temp6day"></td>
                                <td class="text-start"><img id="wicon6" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                            <tr class="table-danger">
                                <td class="text-center align-middle" id="day7"></td>
                                <td class="text-end align-middle" id="temp7day"></td>
                                <td class="text-start"><img id="wicon7" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- currency -->
        <div class="modal fade rounded" id="currencyModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title currency-title" id="currencyName"></h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body currency-body">
                          <div class="currency">
                              <label class="currency-heading" for="currencyValue" id="currency">select amount to
                                  convert</label><br>
                              <input type="text" id="currencyValue" name="currencyValue" value="1"><br><br>
                              <h2 id="equalSign">=</h2><br><br>
                              <h2 id="exchangeResult"></h2><br>
                              <h6 class="currency-heading">Select a currency to convert to:</h6>
                              <select id="selectCurrency">

                              </select>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  news -->
        <div class="modal fade rounded" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="countryName">United Kingdom</h5>
                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body news-body">
                        <div class="news-container">
                        
                            <div class="news">
                                <a id="news-link1" href="" target="_blank"></a>
                                <p id="news1"></p>
                            </div>
                            <div class="news">
                                <a id="news-link2" href="" target="_blank"></a>
                                <p id="news2"></p>
                            </div>
                            <div class="news">
                                <a id="news-link3" href="" target="_blank"></a>
                                <p id="news3"></p>
                            </div>
                            <div class="news">
                                <a id="news-link4" href="" target="_blank"></a>
                                <p id="news4"></p>
                            </div>
                            <div class="news">
                                <a id="news-link5" href="" target="_blank"></a>
                                <p id="news5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- wikipedia -->
        <div class="modal fade rounded" id="wikipediaModal" tabindex="-1" aria-labelledby="wikipediaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="wiki">Wikipedia articles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body wikipedia-body" >
                        <div class="wikipedia-container">
                            
                            <div class="wikipedia">
                                <a id="link1" href="" target="_blank"></a>
                                <p id="wiki1"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link2" href="" target="_blank"></a>
                                <p id="wiki2"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link3" href="" target="_blank"></a>
                                <p id="wiki3"></p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
   
 
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="libs/js/script.js"></script>
</body>
</html>
