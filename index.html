        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                    <div class="card p-4">
                        <div class="d-flex">
                            <h6 id="cityname"class="flex-grow-1"></h6>
                            <h6 id="weather-desc" class="flex-gor-1"></h6>
                        </div>
                        <div class="d-flex flex-column temp mt-5 mb-3">
                            <h1 class="mb-0 font-weight-bold" id="temp"> 13Â° C </h1> <span id="#weather-descr" class="small grey"></span>
                        </div>
                        <div class="d-flex">
                            <div class="temp-details flex-grow-1">
                                <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="20px"> <span id="wind"></span> </p>
                                <p class="my-1"> <i class="fa-light fa-droplet-degree"
                                    aria-hidden="true"></i> <span id="humidity"></span> </p>
                                <p class="my-1"> <span id="pressure"></span>
                                </p>
                            </div>
                            <div> <img id="wicon" src="http://openweathermap.org/img/w/10d.png" alt="weather-logo"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <!------------ modals ------------->
        <!-- info -->
        <div class="modal fade rounded" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title w-75 m-1 p-1" id="countryName"></h5>
                        <img class="w-25 m-1 p-1" id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr class="table-primary">
                                <td>Capital</td>
                                <td id="capital"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td>Area</td>
                                <td id="area"></td>
                            </tr>
                            <tr class="table-primary">
                                <td>Population</td>
                                <td id="population"></td>
                            </tr>
                            <tr class="table-secondary">
                                <td>Language</td>
                                <td id="language"></td>
                            </tr>
                            <tr class="table-primary">
                                <td>Currency</td>
                                <td id="currency"></td>
                            </tr>
                        </table>
                    
                    </div>
                </div>
            </div>
        </div>
        <!-- weather -->
        
        <!-- currency -->
        <div class="modal fade rounded" id="currencyModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title currency-title" id="currencyName"></h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body currency-body">
                          <div class="currency">
                              <label class="currency-heading" for="currencyValue" id="currency">select amount to
                                  convert</label><br>
                              <input type="text" id="currencyValue" name="currencyValue" value="1"><br><br>
                              <h2 id="equalSign">=</h2><br><br>
                              <h2 id="exchangeResult"></h2><br>
                              <h6 class="currency-heading">Select a currency to convert to:</h6>
                              <select id="selectCurrency">

                              </select>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  news -->
        <div class="modal fade rounded" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="countryName">United Kingdom</h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- wikipedia -->
        <div class="modal fade rounded" id="wikipediaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wiki">Wikipedia articles</h5>
                        <img id="flag" src="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body wikipedia-body" >
                        <div class="wikipedia-container">
                            
                            <div class="wikipedia">
                                <a id="link1" href="" target="_blank"></a>
                                <p id="wiki1"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link2" href="" target="_blank"></a>
                                <p id="wiki2"></p>
                            </div>
                            <div class="wikipedia">
                                <a id="link3" href="" target="_blank"></a>
                                <p id="wiki3"></p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
