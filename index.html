<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/style.css">
    <title>Task</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Using PHP to get data from the API</h1>
    </div>
    <div class="main">
        <table class="main-table">
            <thead>
                <tr>
                    <th colspan="1">API name</th>
                    <th colspan="3">API description</th>
                </tr>
            </thead>   
            <tbody>
                <tr>
                    <td id="name">1.Weather checker in UK using nearby airports</td>
                    <td colspan="3">
                        <!--<form action="libs/php/getWeather.php" method="POST">-->
                            <select id="weatherId">
                                <option value="EGLL">Heathrow</option>
                                <option value="EGKK">London Gatwick</option>
                                <option value="EGSS">London Stanstead</option>
                                <option value="EGCB">Manchester</option>
                                <option value="EGGW">London Luton</option>
                                <option value="EGPH">Edinburgh</option>
                                <option value="EGBB">Birmingham</option>
                                <option value="EGGD">Bristol</option>
                                <option value="EGPF">Glasgow</option>
                                <option value="EGAA">Belfast International</option>             
                            </select>                               
                            <button class="submitBtn" id="getWeather">SUBMIT</button>
                        <!--</form>-->
                    </td>
                </tr>
                <tr>
                    <td>2.Find nearby populated place</td>
                    <td colspan="3">
                        
                            <input type="number" id="lat" name="lat" placeholder="latitude in decimal"><br>
                            <input type="number" id="lng" name="lng" placeholder="longitude in decimal"><br>
                            <button class="submitBtn" id="getPlace">SUBMIT</button>
                        
                    </td>
                </tr>
                <tr>
                    <td>3.name</td>
                    <td colspan="3">
                        
                            <input type="text" id="lat" name="lat" placeholder="latitude in decimal"><br>
                            <button class="submitBtn" id="getPlace">SUBMIT</button>
                        
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id='weatherResult' colspan="5">Result</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="preloader"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="libs/js/script.js"></script>
</body>
</html>
